        const rowsPerPage = 10;
        let currentPage = 1;

        function renderTable() {
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const currentPageStudents = students.slice(startIndex, endIndex);

            const table = document.getElementById('students-table');
            // Clear existing rows
            table.innerHTML = `  
                <tr>
                    <th>R. br.</th>
                    <th>Ime i prezime kandidata</th>
                    <th>Škola</th>
                    <th>Prosek ocena</th>
                </tr>
            `;

            // Add rows for current page
            currentPageStudents.forEach((student, index) => {
                const row = table.insertRow();
                row.innerHTML = `  
                    <td>${startIndex + index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.school}</td>
                    <td>${student.average}</td>
                `;
            });

            document.getElementById('prev').disabled = currentPage === 1;
            document.getElementById('next').disabled = currentPage * rowsPerPage >= students.length;
        }

        function changePage(direction) {
            currentPage += direction;
            renderTable();
        }

        renderTable();
    </script>

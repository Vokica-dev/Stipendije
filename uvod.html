<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editovanje.css">
    <title>Prijava</title>
</head>
<body>  
    <div class="glava">
        <img class="apatin" src="grbapatina.png" alt="">
        <img  class="srbija"src="Mali_grb_Srbije_osenčen.png" alt="">
    </div>

    <div class="prijava-box">
        <div class="prijava-header">
            <header>Prijava</header>
        </div>
        <div class="unos-box">
            <input type="text" class="polje-unosa" placeholder="E-pošta" autocomplete="off" required>
        </div>
        <div class="unos-box">
            <input type="password" class="polje-unosa" placeholder="Šifra" autocomplete="off" required>
        </div>
        <div class="zaboravljena">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Zapamti me</label>
            </section>
            <section>
                <a href="#">Zaboravljena lozinka?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Uloguj se</label>
        </div>
        <div class="sign-up-link">
            <p>Nemate nalog? <a href="registracija.html">Registrujte se</a></p>
        </div>
    </div>
</body>
</html>
